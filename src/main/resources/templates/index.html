<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<div class="jumbotron text-center">
    <h1 class="display-4">Corona Virus Tracker</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <hr class="my-4">
    <p>
        Total cases of day:
        <span th:text="${totalReportedCases}"></span>
    </p>

</div>
<table style="text-align: left"  class="table table-dark">
    <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Total case reported</th>
        <th scope="col">Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <th th:text="${locationStat.state}"></th>
        <th th:text="${locationStat.country}"></th>
        <th th:text="${locationStat.lastedTotalCases}"></th>
        <th th:text="${locationStat.diffFromPrevDay}"></th>
    </tr>
</table>
</body>

</html>
